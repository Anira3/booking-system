<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Booking System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 p-6">
  <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
    <h1 class="text-2xl font-bold mb-4">Reservation System</h1>

    <form id="bookingForm" class="mb-4 space-y-2">
      <input id="name" class="border p-2 w-full" placeholder="Name" required />
      <input id="date" type="date" class="border p-2 w-full" required />
      <input id="time" type="time" class="border p-2 w-full" required />
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Book</button>
    </form>

    <h2 class="text-xl font-semibold mb-2">Reservations</h2>
    <ul id="reservationList" class="space-y-2 text-sm"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
